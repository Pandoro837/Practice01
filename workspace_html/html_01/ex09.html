<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>html5</title>
    </head>

    <body>
        
        <form action="#" method="get">

            <label for="txt-uid">아이디</label>
            <input id="txt-uid" type="text" name="uid" placeholder="아이디"><br>

            <label for="txt-pw">비밀번호</label>
            <input id="txt-pw" type="password" name="upw" placeholder="비밀번호"><br>

            <label for="txt-uname">이름</label>
            <input id="txt-uname" type="text" name="uname" placeholder="이름"><br>

            <label for="file-proimg">프로필 사진</label>
            <input id="file-proimg"type="file" name="file" value=""><br>

            <!--브라우저 별 체크 필요  -->
            <!-- <input type="date">
            <input type="email">
            <input type="color">
            <input type="number"> -->

            <label for="rdo-apple">사과</label>
            <input id="rdo-apple" name="fruit" type="radio" value="apple" checked="checked">

            <label for="rdo-grape">포도</label>
            <input id="rdo-grape" name="fruit" type="radio" value="grape">
            
            <label for="rdo-bana">바나나</label>
            <input id="rdo-bana" name="fruit" type="radio" value="bana">
            
            <br>

            <label for="rdo-m1">1월</label>
            <input id="rdo-m1" name="month" type="radio" value="1" checked>

            <label for="rdo-m2">2월</label>
            <input id="rdo-m2" name="month" type="radio" value="2">

            <label for="rdo-m3">3월</label>
            <input id="rdo-m3" name="month" type="radio" value="3">

            <!-- <input type="hidden" name="code" value=""><br> -->
            <br>

            <label for="chk-book">독서</label>
            <input id="chk-book" name="hobby" type="checkbox" value="book">

            <label for="chk-music">음악</label>
            <input id="chk-music" name="hobby" type="checkbox" value="music">

            <label for="chk-trip">여행</label>
            <input id="chk-trip" name="hobby" type="checkbox" value="trip">

            <br>

            <label for="chk-cat">고양이</label>
            <input id="chk-cat" name="pet" type="checkbox" value="cat" checked="checked">

            <label for="chk-dog">개</label>
            <input id="chk-dog" name="pet" type="checkbox" value="dog">

            <label for="chk-bird">새</label>
            <input id="chk-bird" name="pet" type="checkbox" value="bird">
            <br>
            
            <label for="sel-tel">이동 통신사</label>
            <select id="sel-tel" name="telecom">
                <option selected="selected">선택하세요.</option>
                <option value="sk">SKT</option>
                <option value="kt">KT</option>
                <option value="lg">LGU+</option>
                <option value="etc">기타</option>
            </select>

            <br>

            <div for="area-cont">본문</div>
            <textarea id="area-cont" name="cont" style="width: 300px; height: 400px;" placeholder="자신의 의견을 표현해주세요"></textarea>
        

            <br>

            <button tyep="submit">전송</button>
            <button type="reset">초기화</button>
            
            <br>
           
        </form>
    </body>

</html>
